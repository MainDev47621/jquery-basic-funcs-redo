<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script defer src="./script.js"></script>
        <title>Basic jQuery Effects</title>
    </head>

    <body>
        <section class="effects-section">
            <div class="effects-container">
                <div class="funcs-box">
                    <div class="func-btn-box btn-box-one">
                        <button class="func-btn" id="show-btn">Show</button>
                    </div>
                    <div class="func-btn-box btn-box-two">
                        <button class="func-btn" id="hide-btn">Hide</button>
                    </div>
                    <div class="func-btn-box btn-box-three">
                        <button class="func-btn" id="toggle-btn">Toggle</button>
                    </div>
                </div>
                <div class=img-box>
                    <img src="./images/img1.jpg" alt="Image of Yosemite Valley">
                </div>
                <div class="view-code-section">
                    <button class="view-code-btn" id="view-code-btn-one">Show jQuery Code</button>
                </div>
            </div>

            <div class="effects-container">
                <div class="funcs-box">
                    <div class="func-btn-box btn-box-one">
                        <button class="func-btn" id="fade-in-btn">Fade In</button>
                    </div>
                    <div class="func-btn-box btn-box-two">
                        <button class="func-btn" id="fade-out-btn">Fade Out</button>
                    </div>
                    <div class="func-btn-box btn-box-three">
                        <button class="func-btn" id="fade-toggle-btn">Fade Toggle</button>
                    </div>
                </div>
                <div class=img-box>
                    <img src="./images/img2.jpg" alt="Image of the Camp Curry sign at Yosemite">
                </div>
                <div class="view-code-section">
                    <button class="view-code-btn" id="view-code-btn-two">Show jQuery Code</button>
                </div>
            </div>

            <div class="effects-container">
                <div class="funcs-box">
                    <div class="func-btn-box btn-box-one">
                        <button class="func-btn" id="slide-down-btn">Slide Down</button>
                    </div>
                    <div class="func-btn-box btn-box-two">
                        <button class="func-btn" id="slide-up-btn">Slide Up</button>
                    </div>
                    <div class="func-btn-box btn-box-three">
                        <button class="func-btn" id="slide-toggle-btn">Slide Toggle</button>
                    </div>
                </div>
                <div class=img-box>
                    <img src="./images/img3.jpg" alt="Image of Vernal Falls at Yosemite">
                </div>
                <div class="view-code-section">
                    <button class="view-code-btn" id="view-code-btn-one">Show jQuery Code</button>
                </div>
            </div>
        </section>
    </body>
</html>
